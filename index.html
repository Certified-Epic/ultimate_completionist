<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Warframe Star Chart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <canvas id="starChart"></canvas>

  <!-- Navigation bar -->
  <nav class="nav-bar">
    <div class="nav-section">
      <div class="nav-title">STAR CHART</div>
      <div class="nav-subtitle">SOLAR SYSTEM</div>
    </div>
    <div class="nav-controls">
      <button id="recenterBtn" class="nav-btn">RECENTER</button>
      <button id="zoomOutBtn" class="nav-btn">ZOOM OUT</button>
    </div>
  </nav>

  <!-- Status indicators (top right) -->
  <div class="status-indicators">
    <div class="status-item">
      <div class="status-icon alert-icon">‚ö†</div>
      <span class="status-count">5</span>
    </div>
    <div class="status-item">
      <div class="status-icon nightwave-icon">üåä</div>
      <span class="status-count">3</span>
    </div>
    <div class="status-item">
      <div class="status-icon gift-icon">üéÅ</div>
      <span class="status-count">8</span>
    </div>
    <div class="status-item">
      <div class="status-icon foundry-icon">‚öô</div>
      <span class="status-count">4</span>
    </div>
    <div class="status-item">
      <div class="status-icon market-icon">üí∞</div>
      <span class="status-count">1</span>
    </div>
  </div>

  <!-- Hover resource tooltip -->
  <div id="hoverInfo" class="hover-info" aria-hidden="true">
    <div class="hover-corner tl"></div>
    <div class="hover-corner tr"></div>
    <div class="hover-corner bl"></div>
    <div class="hover-corner br"></div>
    <div class="hi-title"></div>
    <div class="hi-resources"></div>
  </div>

  <!-- Main side panel -->
  <aside id="sidePanel" class="side-panel" aria-hidden="true">
    <div class="panel-corner tl"></div>
    <div class="panel-corner tr"></div>
    <div class="panel-corner bl"></div>
    <div class="panel-corner br"></div>
    
    <header class="side-header">
      <div id="sideTitle">SYNDICATE</div>
      <div class="timer-display">8h 0m</div>
    </header>

    <section id="planetSummary" class="panel-section hidden">
      <div class="section-divider">
        <div class="divider-line"></div>
        <div class="divider-text">PLANET INFO</div>
        <div class="divider-line"></div>
      </div>
      <div class="planet-info-card">
        <div class="planet-icon"></div>
        <div class="planet-details">
          <h3 id="planetName"></h3>
          <div id="planetMeta" class="meta-line"></div>
        </div>
      </div>
    </section>

    <section id="tiersSection" class="panel-section hidden">
      <div class="section-divider">
        <div class="divider-line"></div>
        <div class="divider-text">MISSION TIERS</div>
        <div class="divider-line"></div>
      </div>
      <div id="tiersList" class="tiers-list"></div>
    </section>

    <section id="junctionSection" class="panel-section hidden">
      <div class="section-divider">
        <div class="divider-line"></div>
        <div class="divider-text">JUNCTION</div>
        <div class="divider-line"></div>
      </div>
      <div id="junctionList" class="junction-list"></div>
    </section>
  </aside>

  <!-- Achievement popup -->
  <div id="popup" class="popup" style="display:none;"></div>

  <!-- Junction modal -->
  <div id="junctionModal" class="modal" style="display:none;">
    <div class="modal-inner">
      <div class="modal-corner tl"></div>
      <div class="modal-corner tr"></div>
      <div class="modal-corner bl"></div>
      <div class="modal-corner br"></div>
      <button class="modal-close" id="junctionClose">‚úï</button>
      <h2 id="junctionTitle">JUNCTION TASKS</h2>
      <div id="junctionTasks"></div>
      <div class="modal-actions">
        <button id="junctionComplete" class="warframe-btn primary">COMPLETE TASK</button>
      </div>
    </div>
  </div>

  <!-- Admin panel -->
  <div id="adminPanel" class="admin-panel" style="display:none;">
    <div class="panel-corner tl"></div>
    <div class="panel-corner tr"></div>
    <div class="panel-corner bl"></div>
    <div class="panel-corner br"></div>
    <div>
      <label>Admin password: <input id="adminPassword" type="password" /></label>
      <button onclick="loginAdmin()" class="warframe-btn">Login</button>
      <button onclick="closeAdmin()" class="warframe-btn secondary">Close</button>
    </div>
    <div id="editContent" style="display:none; margin-top:12px;"></div>
  </div>

  <button id="adminButton" class="admin-button" onclick="showAdminPanel()">ADMIN</button>

  <script src="./script.js"></script>
</body>
</html>
