<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Monochrome Star Chart — Junction UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <canvas id="starChart" tabindex="0"></canvas>

  <!-- Hover (briefing) card -->
  <div id="hoverInfo" class="hover-info" aria-hidden="true">
    <div class="hi-title"></div>
    <div class="hi-desc"></div>
    <div class="hi-status"></div>
  </div>

  <!-- Planet overlay: shows planet locations (tiers) and junction -->
  <div id="planetOverlay" class="overlay" style="display:none;">
    <div class="overlay-inner">
      <button class="overlay-close" id="overlayClose">✕</button>
      <h2 id="overlayTitle"></h2>
      <div id="overlayBody" class="overlay-body"></div>
      <div class="overlay-actions">
        <button id="overlayZoomBtn">Zoom To Planet</button>
        <button id="overlayJunctionBtn">Open Junction</button>
      </div>
    </div>
  </div>

  <!-- Junction modal -->
  <div id="junctionModal" class="modal" style="display:none;">
    <div class="modal-inner">
      <button class="modal-close" id="junctionClose">✕</button>
      <h2 id="junctionTitle">Junction Objectives</h2>
      <div id="junctionTasks"></div>
    </div>
  </div>

  <!-- Achievement popup (for accessibility fallback) -->
  <div id="popup" class="popup" style="display:none;"></div>

  <!-- Admin panel (small) -->
  <div id="adminPanel" class="admin-panel" style="display:none;">
    <div>
      <label>Admin password: <input id="adminPassword" type="password" /></label>
      <button onclick="loginAdmin()">Login</button>
      <button onclick="closeAdmin()">Close</button>
    </div>
    <div id="editContent" style="display:none; margin-top:12px;"></div>
  </div>

  <button id="adminButton" title="Admin" aria-label="Open admin panel" onclick="showAdminPanel()">Admin</button>

  <script src="./script.js"></script>
</body>
</html>
