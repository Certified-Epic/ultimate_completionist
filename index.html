<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Chart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="starChart"></canvas>

  <div id="hoverInfo" class="hover-info">
    <div class="hi-title"></div>
    <div class="hi-resources"></div>
  </div>

  <div id="sidePanel" class="side-panel hidden">
    <div class="side-header">
      <div id="sideTitle">Star Chart — Achievements</div>
      <div class="side-controls">
        <button id="zoomOutBtn">Zoom Out</button>
        <button id="recenterBtn">Recenter</button>
      </div>
    </div>
    <div id="planetName" class="meta-line"></div>
    <div id="planetMeta" class="meta-line"></div>

    <div id="tiersSection" class="panel-section">
      <h3>Tiers</h3>
      <div id="tiersList" class="tiers-list"></div>
    </div>

    <div id="junctionSection" class="panel-section">
      <h3>Junction</h3>
      <div id="junctionList" class="junction-list"></div>
    </div>

    <div class="meta-line">
      Progress saved locally. Admin tools available.
    </div>
  </div>

  <div id="popup" class="popup hidden"></div>

  <div id="junctionModal" class="modal hidden">
    <div class="modal-inner">
      <button class="modal-close" id="junctionClose">✕</button>
      <h3 id="junctionTitle">Junction Tasks</h3>
      <div id="junctionTasks"></div>
      <div class="modal-actions">
        <button id="junctionComplete">Mark Task Completed</button>
      </div>
    </div>
  </div>

  <div id="adminPanel" class="modal hidden">
    <div class="modal-inner">
      <button class="modal-close" onclick="closeAdmin()">Close</button>
      <h3>Admin Panel</h3>
      <input type="password" id="adminPassword" placeholder="Admin password">
      <button onclick="loginAdmin()">Login</button>
      <div id="editContent" style="display:none; overflow:auto; max-height:60vh;"></div>
    </div>
  </div>

  <button id="adminButton" onclick="showAdminPanel()">Admin</button>

  <script src="script.js"></script>
</body>
</html>
