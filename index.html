<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warframe-Style Star Chart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="starChart"></canvas>
  <div id="achievementPopup" class="popup" style="display: none;"></div>
  <div id="sidePanel" class="side-panel" style="display: none;">
    <h2 id="panelTitle"></h2>
    <ul id="taskList"></ul>
  </div>
  <div id="adminPanel" class="admin-panel" style="display: none;">
    <input type="password" id="adminPassword" placeholder="Enter password">
    <button onclick="loginAdmin()">Login</button>
    <div id="editContent" style="display: none;"></div>
  </div>
  <button id="adminButton" onclick="showAdminPanel()">Admin</button>
  <script src="script.js"></script>
</body>
</html>
